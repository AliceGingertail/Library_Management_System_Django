{% extends 'admin_navbar.html' %}
{% load static %}
{% block title %} Добавить автора {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container">
    <h2 class="mt-4 mb-4">Добавить автора</h2>
    <form method="POST"> {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary mt-4">Добавить автора</button>
    </form>
</div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Автор успешно добавлен.")
    document.location = "/view_authors"
    {% endif %}
</script>
{% endblock %}
