{% extends 'admin_navbar.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container">
    <h2 class="mt-4 mb-4">Добавить книгу</h2>
    <form method="POST"> {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary mt-4">Добавить книгу</button>
    </form>
</div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Книга успешно добавлена.")
    document.location = "/view_books"
    {% endif %}
</script>
{% endblock %}
