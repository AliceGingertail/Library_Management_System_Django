{% extends 'admin_navbar.html' %}
{% load static %}
{% block title %} Add Library Branch {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container">
    <form method="POST"> {% csrf_token %}
    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Branch Name</i></label>
            <input type="text" class="form-control mt-2" name="name" placeholder="Enter Branch Name" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Address</i></label>
            <textarea class="form-control mt-2" name="address" placeholder="Enter Address" required></textarea>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Phone</i></label>
            <input type="text" class="form-control mt-2" name="phone" placeholder="Enter Phone Number" required>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary mt-4">Add Branch</button>
</div>
</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Library Branch is added successfully.")
    document.location = "/view_branches"
    {% endif %}
</script>
{% endblock %}
