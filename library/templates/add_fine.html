{% extends 'admin_navbar.html' %}
{% load static %}
{% block title %} Add Fine {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container">
    <form method="POST"> {% csrf_token %}
    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Issued Book</i></label>
            <select class="form-control mt-2" name="issued_book" required>
                <option value="">Select Issued Book</option>
                {% for issued_book in issued_books %}
                <option value="{{issued_book.id}}">ISBN: {{issued_book.isbn}} - Student ID: {{issued_book.student_id}}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Student</i></label>
            <select class="form-control mt-2" name="student" required>
                <option value="">Select Student</option>
                {% for student in students %}
                <option value="{{student.id}}">{{student.user.username}} - {{student.roll_no}}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Amount</i></label>
            <input type="number" step="0.01" class="form-control mt-2" name="amount" placeholder="Enter Fine Amount" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Reason</i></label>
            <textarea class="form-control mt-2" name="reason" placeholder="Enter Reason for Fine" required></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary mt-4">Add Fine</button>
</div>
</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Fine is added successfully.")
    document.location = "/view_fines"
    {% endif %}
</script>
{% endblock %}
