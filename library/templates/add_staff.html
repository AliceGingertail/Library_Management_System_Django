{% extends 'admin_navbar.html' %}
{% load static %}
{% block title %} Add Staff {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container">
    <form method="POST"> {% csrf_token %}
    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Username</i></label>
            <input type="text" class="form-control mt-2" name="username" placeholder="Enter Username" required>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Employee ID</i></label>
            <input type="text" class="form-control mt-2" name="employee_id" placeholder="Enter Employee ID" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">First Name</i></label>
            <input type="text" class="form-control mt-2" name="first_name" placeholder="Enter First Name" required>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Last Name</i></label>
            <input type="text" class="form-control mt-2" name="last_name" placeholder="Enter Last Name" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Email</i></label>
            <input type="email" class="form-control mt-2" name="email" placeholder="Enter Email" required>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Phone</i></label>
            <input type="text" class="form-control mt-2" name="phone" placeholder="Enter Phone Number" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Position</i></label>
            <input type="text" class="form-control mt-2" name="position" placeholder="Enter Position" required>
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Branch</i></label>
            <select class="form-control mt-2" name="branch">
                <option value="">Select Branch</option>
                {% for branch in branches %}
                <option value="{{branch.id}}">{{branch.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Password</i></label>
            <input type="password" class="form-control mt-2" name="password" placeholder="Enter Password" required>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary mt-4">Add Staff</button>
</div>
</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Staff member is added successfully.")
    document.location = "/view_staff"
    {% endif %}
</script>
{% endblock %}
