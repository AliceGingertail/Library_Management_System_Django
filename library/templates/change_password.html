{% extends 'student_navbar.html' %}
{% load static %}
{% block title %} Смена пароля {% endblock %}

{% block css %}
<style>
.password-container {
    max-width: 600px;
    margin: 30px auto;
    padding: 40px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}
.form-label {
    font-weight: 600;
    color: #555;
}
.btn-change {
    background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    border: none;
    color: white;
    padding: 12px 40px;
    font-weight: 600;
}
.btn-change:hover {
    background: linear-gradient(135deg, #0e8474 0%, #2ec96a 100%);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
</style>
{% endblock %}

{% block body %}
<div class="container">
    <div class="password-container">
        <h2 class="text-center mb-4">
            <i class="fas fa-key"></i> Изменение пароля
        </h2>
        <form method="POST" name="change_password" onsubmit="return checkPassword()">
            {% csrf_token %}
            <div class="mb-4">
                <label class="form-label"><i class="fas fa-user"></i> Имя пользователя</label>
                <input type="text" class="form-control" name="username" value="{{request.user}}" readonly>
            </div>

            <div class="mb-4">
                <label class="form-label"><i class="fas fa-lock"></i> Текущий пароль</label>
                <input type="password" class="form-control" name="current_password" placeholder="Введите текущий пароль" required>
            </div>

            <div class="mb-4">
                <label class="form-label"><i class="fas fa-lock-open"></i> Новый пароль</label>
                <input type="password" class="form-control" name="new_password" placeholder="Введите новый пароль" required minlength="8">
                <small class="form-text text-muted">Минимум 8 символов</small>
            </div>

            <div class="mb-4">
                <label class="form-label"><i class="fas fa-check-circle"></i> Подтвердите новый пароль</label>
                <input type="password" class="form-control" name="confirm_password" placeholder="Повторите новый пароль" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-change">
                    <i class="fas fa-save"></i> Обновить пароль
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    function checkPassword() {
        if (document.change_password.new_password.value != document.change_password.confirm_password.value) {
            alert("Новый пароль и подтверждение пароля не совпадают.");
            document.change_password.confirm_password.focus();
            return false;
        }
        return true;
    }

    {% if alert %}
    alert("Пароль успешно обновлен. Войдите снова с новым паролем.");
    document.location = "/logout";
    {% endif %}

    {% if currpasswrong %}
    alert("Неверный текущий пароль.");
    document.location = "/change_password";
    {% endif %}
</script>
{% endblock %}
